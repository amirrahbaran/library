<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backbone Started</title>
</head>
<body>
    <div id="main"></div>

    <script type='text/template' id='BookViewTemplate'>
        <h2> <%= title %> </h2>
        <h2> <%= author %></h2>
        <p><button class='remove'> Remove </button></p>
    </script>

    <script type="text/template" id="BooksViewTemplate">
    <h1> Book List (<span><%= length %></span>)</h1>

    <p> <a href="/add"/> Add Book </a> </p>

    <ul></ul>
    </script>

    <script type="text/template" id="AddBookViewTemplate">
        <p> Title: <input id='title' /> </p>
        <p> Author: <input id='author' /> </p>
        <p><button class='add'> Add New Book </button></p>
    </script>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/underscore/underscore.js"></script>
    <script src="/node_modules/backbone/backbone.js"></script>
    <script src="/app.js"></script>
</body>
</html>
